            <div class="mt-8">
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th class="w-1">Quantity</th>
                                <th class="w-1">Price</th>
                                <th>Total</th>
                                <th class="w-1"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="items.length <= 0">
                                <tr>
                                    <td colspan="5" class="!text-center font-semibold">No Item Available</td>
                                </tr>
                            </ng-container>
                            <ng-container *ngFor="let item of items; index as i">
                                <tr class="align-top">
                                    <td>
                                        <input
                                            type="text"
                                            class="form-input min-w-[200px]"
                                            placeholder="Enter Item Name"
                                            [(ngModel)]="item.title"
                                            name="title"
                                        />
                                        <textarea
                                            class="form-textarea mt-4"
                                            placeholder="Enter Description"
                                            [(ngModel)]="item.description"
                                            name="description"
                                        ></textarea>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            class="form-input w-32"
                                            placeholder="Quantity"
                                            [(ngModel)]="item.quantity"
                                            name="quantity"
                                            min="0"
                                        />
                                    </td>
                                    <td>
                                        <input type="number" class="form-input w-32" placeholder="Price" [(ngModel)]="item.amount" name="amount" min="0" />
                                    </td>
                                    <td>${{ item.amount * item.quantity }}</td>
                                    <td>
                                        <button type="button" (click)="removeItem(item)">
                                            <icon-x class="h-5 w-5" />
                                        </button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
                <div class="mt-6 flex flex-col justify-between px-4 sm:flex-row">
                    <div class="mb-6 sm:mb-0">
                        <button type="button" class="btn btn-primary" (click)="addItem()">Add Item</button>
                    </div>
                    <div class="sm:w-2/5">
                        <div class="flex items-center justify-between">
                            <div>Subtotal</div>
                            <div>$265.00</div>
                        </div>
                        <div class="mt-4 flex items-center justify-between">
                            <div>Tax(%)</div>
                            <div>0%</div>
                        </div>
                        <div class="mt-4 flex items-center justify-between">
                            <div>Shipping Rate($)</div>
                            <div>$0.00</div>
                        </div>
                        <div class="mt-4 flex items-center justify-between">
                            <div>Discount(%)</div>
                            <div>0%</div>
                        </div>
                        <div class="mt-4 flex items-center justify-between font-semibold">
                            <div>Total</div>
                            <div>$265.00</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-8 px-4">
                <div>
                    <label for="notes">Notes</label>
                    <textarea
                        id="notes"
                        name="notes"
                        class="form-textarea min-h-[130px]"
                        placeholder="Notes...."
                        [(ngModel)]="params.notes"
                        name="notes"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="mt-6 w-full xl:mt-0 xl:w-96">
            <div class="panel mb-5">
                <div>
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency" class="form-select" [(ngModel)]="selectedCurrency">
                        <ng-container *ngFor="let currency of currencyList">
                            <option [value]="currency">{{ currency }}</option>
                        </ng-container>
                    </select>
                </div>
                <div class="mt-4">
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="tax">Tax(%) </label>
                            <input [(ngModel)]="tax" name="tax" id="tax" type="number" name="tax" class="form-input" placeholder="Tax" />
                        </div>
                        <div>
                            <label for="discount">Discount(%) </label>
                            <input
                                id="discount"
                                name="discount"
                                type="number"
                                name="discount"
                                class="form-input"
                                placeholder="Discount"
                                [(ngModel)]="discount"
                            />
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <div>
                        <label for="shipping-charge">Shipping Charge($) </label>
                        <input
                            id="shipping-charge"
                            type="number"
                            name="shipping-charge"
                            class="form-input"
                            placeholder="Shipping Charge"
                            [(ngModel)]="shippingCharge"
                        />
                    </div>
                </div>
                <div class="mt-4">
                    <label for="payment-method">Accept Payment Via</label>
                    <select id="payment-method" name="payment-method" class="form-select" [(ngModel)]="paymentMethod">
                        <option value="">Select Payment</option>
                        <option value="bank">Bank Account</option>
                        <option value="paypal">Paypal</option>
                        <option value="upi">UPI Transfer</option>
                    </select>
                </div>
            </div>
            <div class="panel">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-1">
                    <button type="button" class="btn btn-success w-full gap-2">
                        <icon-save class="shrink-0 ltr:mr-2 rtl:ml-2" />
                        Save
                    </button>

                    <button type="button" class="btn btn-info w-full gap-2">
                        <icon-send class="shrink-0 ltr:mr-2 rtl:ml-2" />
                        Send Invoice
                    </button>

                    <a routerLink="/apps/invoice/preview" class="btn btn-primary w-full gap-2">
                        <icon-eye class="shrink-0 ltr:mr-2 rtl:ml-2" />
                        Preview
                    </a>

                    <button type="button" class="btn btn-secondary w-full gap-2">
                        <icon-download class="shrink-0 ltr:mr-2 rtl:ml-2" />
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
